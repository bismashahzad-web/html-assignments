<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

.services {
    padding: 50px;
    background: #fff;
}

.small-title {
    color: #7aa77a;
    font-weight: bold;
    text-align: center;
    margin-bottom: 10px;
}

.services h1 {
    text-align: center;
    margin-bottom: 40px;
}

.services-box {
    display: flex;
    gap: 30px;
    max-width: 1100px;
    margin: auto;
}

/* Left menu */
.service-list {
    width: 30%;
}

.service-list button {
    width: 100%;
    padding: 15px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    background: #fff;
    cursor: pointer;
    text-align: left;
    font-size: 15px;
}

.service-list button.active {
    background: #5f8f6e;
    color: white;
    border: none;
}

/* Right content */
.service-content {
    width: 70%;
}

.service-content img {
    width: 100%;
    border-radius: 5px;
    margin-bottom: 20px;
}

.service-content h2 {
    margin-bottom: 10px;
}

.service-content p {
    color: #666;
    line-height: 1.6;
}

    </style>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Services</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section class="services">
    <p class="small-title">OUR SERVICES</p>
    <h1>We Can Help You With This Situation</h1>

    <div class="services-box">

        <!-- Left Menu -->
        <div class="service-list">
            <button class="active">Relation Problem</button>
            <button>Couples Counseling</button>
            <button>Depression Treatment</button>
            <button>Family Problem</button>
            <button>Personal Problem</button>
            <button>Business Problem</button>
        </div>

        <!-- Right Content -->
        <div class="service-content">
            <img src="./family.jpg" alt="Relation Problem">
            <h2>Relation Problem</h2>
            <p>
                Far far away, behind the word mountains, far from the countries
                Vokalia and Consonantia, there live the blind texts. Separated
                they live in Bookmarksgrove right at the coast of the Semantics,
                a large language ocean.
            </p>
        </div>

    </div>
</section>

</body>
</html>

</body>
</html>
